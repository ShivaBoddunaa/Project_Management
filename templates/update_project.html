<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .form-title {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px 12px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        .btn-cancel {
            width: 100%;
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .btn-cancel:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">✏️ Update Project</h2>
        
        {% if project and project|length > 0 %}
        <form method="POST" action="/projects/update">
            <input type="hidden" name="proj_id" value="{{ project[0]['proj_id'] }}">
            
            <div class="form-group">
                <label for="projectName" class="form-label">Project Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="projectName" 
                    name="name" 
                    value="{{  project[0]['name'] }}"
                    placeholder="Enter project name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="projectDescription" class="form-label">Description</label>
                <textarea 
                    class="form-control" 
                    id="projectDescription" 
                    name="description" 
                    placeholder="Enter project description"
                    required
                >{{  project[0]['description'] }}</textarea>
            </div>

            <div class="form-group">
                <label for="projectBudget" class="form-label">Budget</label>
                <input 
                    type="number" 
                    step="0.01"
                    class="form-control" 
                    id="projectBudget" 
                    name="budget" 
                    value="{{  project[0]['budget'] }}"
                    placeholder="Enter budget"
                    required
                >
            </div>

            <div class="form-group">
                <label for="projectDuration" class="form-label">Duration</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="projectDuration" 
                    name="duration" 
                    value="{{  project[0]['duration'] }}"
                    placeholder="Enter duration"
                    required
                >
            </div>

            <div class="form-group">
                <label for="projectStatus" class="form-label">Status</label>
                <select 
                    class="form-select" 
                    id="projectStatus" 
                    name="status"
                    required
                >
                    <option value="" disabled>Select a status</option>
                    <option value="pending" {% if project[0].get('status') == 'pending' %}selected{% endif %}>Pending</option>
                    <option value="in-progress" {% if project[0].get('status') == 'in-progress' %}selected{% endif %}>In Progress</option>
                    <option value="delivered" {% if project[0].get('status') == 'delivered' %}selected{% endif %}>Delivered</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Update Project</button>
            <a href="/projects" class="btn-cancel" style="display: block; text-align: center; text-decoration: none;">Cancel</a>
        </form>
        {% else %}
        <div style="text-align: center; color: #999;">
            <p>Project not found.</p>
            <a href="/projects" class="btn-cancel" style="display: block; text-align: center; text-decoration: none;">Back to Projects</a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
