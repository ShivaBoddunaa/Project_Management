<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f7f7f9 0%, #eef0f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            color: #1f2937;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .form-title {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px 12px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4b5563;
            box-shadow: 0 0 0 0.2rem rgba(75, 85, 99, 0.18);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #bfa36b 0%, #d4b96a 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(191,163,107,0.36);
            color: white;
            text-decoration: none;
        }
        .btn-cancel {
            width: 100%;
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .btn-cancel:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">New Task</h2>
        
        <form method="POST" action="/tasks/create">
            <div class="form-group">
                <label for="taskId" class="form-label">Task Reference</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="taskId" 
                    name="id" 
                    placeholder="TASK-001"
                    required
                >
            </div>

            <div class="form-group">
                <label for="taskTitle" class="form-label">Title</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="taskTitle" 
                    name="title" 
                    placeholder="Enter task title"
                    required
                >
            </div>

            <div class="form-group">
                <label for="taskDescription" class="form-label">Description</label>
                <textarea 
                    class="form-control" 
                    id="taskDescription" 
                    name="description" 
                    placeholder="Enter task description"
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="projId" class="form-label">Project Reference</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="projId" 
                    name="proj_id" 
                    placeholder="PRJ-001"
                    required
                >
            </div>

            <div class="form-group">
                <label for="taskStatus" class="form-label">Status</label>
                <select 
                    class="form-select" 
                    id="taskStatus" 
                    name="status"
                    required
                >
                    <option value="" disabled selected>Select a status</option>
                    <option value="pending">Pending</option>
                    <option value="inprogress">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Create Task</button>
            <a href="/tasks" class="btn-cancel" style="display: block; text-align: center; text-decoration: none;">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
