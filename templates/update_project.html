<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
                :root{
                    --bg-start:#F7F7F9;
                    --bg-end:#FFFFFF;
                    --primary:#0B1220;
                    --muted:#4B5563;
                    --accent:#2563EB;
                    --accent-2:#BFA36B;
                    --surface:#FFFFFF;
                    --shadow: rgba(11,17,32,0.06);
                    --shadow-strong: rgba(11,17,32,0.12);
                    --radius:12px;
                    --max-width:900px;
                }
        body {
            background: linear-gradient(180deg,var(--bg-start) 0%, var(--bg-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            color: var(--primary);
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        .form-card{ max-width:720px; margin:28px auto; background:var(--surface); padding:28px; border-radius:var(--radius); box-shadow:0 18px 50px var(--shadow); border:1px solid rgba(11,17,32,0.03); }
        .form-title{ font-size:20px; font-weight:700; margin:0 0 12px 0; color:var(--primary); text-align:left }
        .back-card {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            color: #374151;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(11,17,32,0.06);
            border: 1px solid rgba(11,17,32,0.04);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 16px;
            display: inline-block;
        }
        .back-card:hover { transform: translateY(-2px); box-shadow: 0 14px 36px rgba(11,17,32,0.08); }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px 12px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4b5563;
            box-shadow: 0 0 0 0.2rem rgba(75, 85, 99, 0.18);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        /* Buttons */
        .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 16px; border-radius:10px; font-weight:600; font-size:14px; cursor:pointer; border:none; text-decoration:none }
        .btn-primary{ background: linear-gradient(180deg,var(--accent) 0%, color-mix(in srgb,var(--accent) 20%, white) 100%); color:white; box-shadow:0 8px 28px rgba(37,99,235,0.12); }
        .btn-primary:hover{ transform:translateY(-3px); box-shadow:0 20px 40px rgba(37,99,235,0.14); }
        .btn-ghost{ background:var(--surface); border:1px solid rgba(11,17,32,0.06); color:var(--primary); box-shadow:0 6px 18px rgba(11,17,32,0.04); }
    </style>
</head>
<body>
    <section class="form-card container">
        <a href="/projects" class="back-card">‚Üê Back to Projects</a>
        <h2 class="form-title">Edit Project</h2>
        
        {% if project and project|length > 0 %}
        <form method="POST" action="/projects/update">
            <input type="hidden" name="proj_id" value="{{ project[0]['proj_id'] }}">
            
            <div class="form-group">
                <label for="projectName" class="form-label">Project Title</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="projectName" 
                    name="name" 
                    value="{{  project[0]['name'] }}"
                    placeholder="Enter project name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="projectDescription" class="form-label">Description</label>
                <textarea 
                    class="form-control" 
                    id="projectDescription" 
                    name="description" 
                    placeholder="Enter project description"
                    required
                >{{  project[0]['description'] }}</textarea>
            </div>

            <div class="form-group">
                <label for="projectBudget" class="form-label">Allocated Budget (USD)</label>
                <input 
                    type="number" 
                    step="0.01"
                    class="form-control" 
                    id="projectBudget" 
                    name="budget" 
                    value="{{  project[0]['budget'] }}"
                    placeholder="Enter budget"
                    required
                >
            </div>

            <div class="form-group">
                <label for="projectDuration" class="form-label">Estimated Timeline</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="projectDuration" 
                    name="duration" 
                    value="{{  project[0]['duration'] }}"
                    placeholder="Enter duration"
                    required
                >
            </div>

            <div class="form-group">
            </div>

            <div style="margin-top:18px; display:flex; gap:8px;">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/projects" class="btn btn-ghost">Cancel</a>
            </div>
        </form>
        {% else %}
        <div style="text-align: center; color: #999;">
            <p>Project not found.</p>
            <a href="/projects" class="btn btn-ghost">Back to Projects</a>
        </div>
        {% endif %}
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
